name: hermes_unit_ior
env: hermes
pkgs:
  - pkg_type: hermes_run
    pkg_name: hermes_run
    recency_max: 1
    ram: 10m
    sleep: 5
    do_dbg: true
    dbg_port: 4000
  - pkg_type: hermes_unit_tests
    pkg_name: hermes_unit_tests
    TEST_CASE: TestHermesPutGet
    do_dbg: true
    dbg_port: 4001
